<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../normalize.css" />
    <script src="script.js"></script>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@400;700&family=Gabriela&family=Inter:wght@400;600;700&display=swap");
    </style>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Yomogi&display=swap");
    </style>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Pi≈°kvorky</title>
</head>

<body>
    <header>
        <div>Tic-Tac-Toe</div>
    </header>

    <nav>
        <div class="gameMode">
            <p>Choose your opponent</p>
            <button type="button" class="sp">
                <img src="./imgs/robot_FILL0_wght400_GRAD0_opsz48.svg" alt="robot" />
            </button>
            <button type="button" class="mp">
                <img src="./imgs/face_FILL1_wght400_GRAD0_opsz48.svg" alt="human" />
            </button>
        </div>

        <div class="playerName">
            <p>Enter names</p>
            <label for="nameP" class="labelP">Your</label>
            <input type="text" id="nameP" autocomplete="off" />
            <label for="nameO" class="labelO">Opponents</label>
            <input type="text" id="nameO" autocomplete="off" />
        </div>

        <div class="playerSymbol">
            <p>Choose symbol</p>
            <p>Click to change</p>
            <p>Your</p>
            <div class="spXO">X</div>
            <p>Opponents</p>
            <div class="mpXO">O</div>
        </div>

        <div class="numberOfGames">
            <p>Number of games</p>
            <div>
                <button type="button">1</button>
                <button type="button">2</button>
                <button type="button">3</button>
                <button type="button">4</button>
                <button type="button">5</button>
            </div>
        </div>

        <button class="startGame">Confirm and play</button>
    </nav>

    <div class="leftArea">
        <div class="turn">
            <p>Now on turn</p>
            <div class="turnName">Erik</div>
            <div class="turnSymbol">X</div>
        </div>
    </div>

    <div class="rightArea">
        <div class="log">Log
            <div class="logItems">
                <p>Game count</p>
                <div class="counter"> <span class="currentGameNr">1</span>/<span class="totalGameNr">5</span>
                </div>

                <div class="resultList">
                    <p>Results</p>
                    <div class="currentGameNr">Game <span class="currentGameNr">1</span></div>
                    <div class="currentGameResult"> <span class="winnerName">P1</span> <span class="result">wins</span>
                    </div>
                    <div class="currentGameNr">Game <span class="currentGameNr">3</span></div>
                    <div class="currentGameResult"> <span class="winnerName">P1</span> <span class="result">wins</span>
                    </div>
                    <div class="currentGameNr">Game <span class="currentGameNr">4</span></div>
                    <div class="currentGameResult"> <span class="winnerName">P1</span> <span class="result">wins</span>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <main>
        <div class="board">
            <div class="a1"></div>
            <div class="a2"></div>
            <div class="a3"></div>
            <div class="b1"></div>
            <div class="b2"></div>
            <div class="b3"></div>
            <div class="c1"></div>
            <div class="c2"></div>
            <div class="c3"></div>
        </div>
        <div class="score"></div>
    </main>

    <footer>
        <div>Made by Erik</div>
    </footer>
</body>

</html>
