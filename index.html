<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../normalize.css" />
    <script src="script.js" defer></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@400;700&family=Gabriela&family=Inter:wght@400;600;700&display=swap");
    </style>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Yomogi&display=swap");
    </style>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap");
    </style>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Tic-Tac-Toe</title>
  </head>

  <body>
    <header class="header">
      <div class="header__title">Tic - tac - toe</div>
    </header>

    <nav class="nav">
      <div class="nav__game-mode">
        <p class="nav__text">Choose your opponent</p>
        <button type="button" class="nav__button--sp">
          <img src="./imgs/robot_FILL0_wght400_GRAD0_opsz48.svg" class="nav__icon--sp" alt="robot" />
        </button>
        <button type="button" class="nav__button--mp">
          <img src="./imgs/face_FILL1_wght400_GRAD0_opsz48.svg" class="nav__icon--mp" alt="human" />
        </button>
      </div>

      <div class="nav__player-name">
        <p class="nav__text">Enter names</p>
        <label for="nameP" class="nav__label--player">Player</label>
        <input type="text" id="nameP" class="nav__input--player" autocomplete="off" />
        <label for="nameO" class="nav__label--opponent">Opponent</label>
        <input type="text" id="nameO" class="nav__input--opponent" autocomplete="off" />
      </div>

      <div class="nav__player-symbol">
        <p class="nav__text">Choose symbol</p>
        <p class="nav__text">Click to change</p>
        <p class="nav__label">Player</p>
        <div class="nav__symbol--player">
          <button class="nav__button--sp-symbol ff-symbols">X</button>
        </div>
        <p class="nav__label">Opponent</p>
        <div class="nav__symbol--opponent">
          <button class="nav__button--mp-symbol ff-symbols">O</button>
        </div>
      </div>

      <div class="nav__number-of-games">
        <p class="nav__text">Number of rounds</p>
        <div class="nav__numbers">
          <button type="button" class="nav__number notSelected">1</button>
          <button type="button" class="nav__number notSelected">2</button>
          <button type="button" class="nav__number notSelected">3</button>
          <button type="button" class="nav__number notSelected">4</button>
          <button type="button" class="nav__number notSelected">5</button>
        </div>
      </div>
      <button class="nav__button--start-game">Confirm and play!</button>
      <p class="nav__warning">You must choose your opponent.</p>
    </nav>

    <div class="left-area">
      <div class="left-area__turn">
        <p class="left-area__text">On turn</p>
        <div class="left-area__turn-name">Erik</div>
        <div class="left-area__turn-symbol ff-symbols">X</div>
      </div>
    </div>

    <div class="right-area">
      <div class="right-area__log">
        <div class="right-area__game-counter">
          <p class="right-area__text">Current round</p>
          <div class="right-area__counter">
            <span class="right-area__current-game-nr">1</span>/<span class="right-area__total-game-nr">5</span>
          </div>
        </div>

        <div class="right-area__log-items">
          <div class="right-area__result-list">
            <p class="right-area__text">List of winners</p>
            <div class="right-area__list-data"></div>
          </div>
        </div>
      </div>
    </div>

    <main class="main">
      <div class="main__options">
        <button class="main__button--menu">Back to menu</button>
        <button class="main__button--next-game btnDisabled">Next round</button>
      </div>

      <!-- board -->
      <div class="main__board ff-symbols"></div>

      <div class="main__score">
        <div class="main__result-message"></div>
        <div class="main__game-score">
          <span class="main__player-name"> </span> <span class="main__player-score">0</span> :
          <span class="main__opponent-score">0</span>
          <span class="main__opponent-name"> </span>
        </div>
      </div>

      <div class="main__game-result"></div>
    </main>

    <footer class="footer">
      Made by
      <a href="https://github.com/erikvlcak">
        <img src="./imgs/github_logo.png" class="footer__github-img" alt="github-mark"
      /></a>
      <a class="footer__link" href="https://github.com/erikvlcak"> Erik Vlcak</a>
    </footer>
  </body>
</html>
